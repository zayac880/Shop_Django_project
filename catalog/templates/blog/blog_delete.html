{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
             <div class="col-7">
                 <div class="card">
                     <div class="card-body">
                         <form method="post">
                             {% csrf_token %}
                             <p>Хотите удалить "{{ object.title }}" ?</p>
                             <button type="submit" class="btn btn-success">Подтвердить</button>
                             <a href="{% url 'catalog:blog' %}" class="btn btn-danger">Отмена</a>
                         </form>
                     </div>
                 </div>
             </div>
        </div>
    </div>
{% endblock %}
